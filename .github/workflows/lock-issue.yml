name: 'Issue Lockdown'

on:
  issues:
    types: opened

permissions:
  issues: write

jobs:
  action:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/repo-lockdown@v4 # Reference: https://github.com/dessant/repo-lockdown
        with:
          close-issue: false
          process-only: 'issues'
          issue-labels: 'ğŸ”’ locked'
          exclude-issue-labels: 'ğŸš€ ready'
          skip-closed-issue-comment: true
          issue-comment: >
            To reduce notifications, issues are locked. Your issue will be unlocked when we add the label, `ğŸš€ ready`.
