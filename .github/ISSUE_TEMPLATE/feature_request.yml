name: Feature Request ðŸ’¡
description: Have any new idea or new feature for LinksHub? Please suggest!
title: '[Feature] <write a small description here>'
labels: ['enhancement', 'goal: addition', 'priority: high']
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of any alternative solution or features you've considered.
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Please add screenshots if applicable
    validations:
      required: false
  - type: checkboxes
    id: no-duplicate-issues
    attributes:
      label: 'Checklist'
      options:
        - label: 'I have checked the existing issues'
          required: true

        - label: 'I have read the [Contributing Guidelines](https://github.com/rupali-codes/LinksHub/blob/main/CONTRIBUTING.md)'
          required: true

        - label: 'I am willing to work on this issue (optional)'
          required: false
